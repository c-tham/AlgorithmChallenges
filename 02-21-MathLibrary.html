<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter 2 - Challenge</title>
    <script>

    var name = prompt("Please enter your name");
    var questions = [];
    var correctAnswer = 0;
    var yourAnswer = '';

    {
        questions.push(['What is the value of PI',Math.PI]);
        questions.push(['What is the value of constant E',Math.E]);
        questions.push(['What is the value of square root of 2',Math.SQRT2]);
        questions.push(['What is the value of square root of 1/2',Math.SQRT1_2]);
        questions.push(['What is the value of natural logarithm of 10',Math.LN10]);
        questions.push(['What is the value of base 10 logarithm of e',Math.LOG10E]);

        for (i=0;i<questions.length;i++) {
            yourAnswer = prompt('Hello '+name+', question '+(i+1)+' is '+questions[i][0]+'? '+questions[i][1]);
            if (questions[i][1] == yourAnswer) {
                correctAnswer++;
            }
        }

        alert('You have answered '+correctAnswer+' of '+questions.length+' corrected. Thank you');
    }

    </script>
</head>

</body>
</html>
